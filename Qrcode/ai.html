<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <h2>QR Code Generator</h2>
    <input type="text" id="qrText" placeholder="Enter text or URL">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <br><br>
    <img id="qrImage" style="display:none;">
    <br>
    <a id="downloadLink" style="display:none;" download="qrcode.png">Download QR Code</a>

    <script>
        function generateQRCode() {
            const text = document.getElementById("qrText").value;
            if (!text) {
                alert("Please enter text or URL");
                return;
            }
            
            const qrImage = document.getElementById("qrImage");
            const downloadLink = document.getElementById("downloadLink");
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(text)}`;
            
            qrImage.src = qrApiUrl;
            qrImage.style.display = "block";
            
            downloadLink.href = qrApiUrl;
            downloadLink.style.display = "block";
        }
    </script>
</body>
</html>
